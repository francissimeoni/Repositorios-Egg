<h1>Ejercicio 2, Lista tipo vi√±etas y listas con links</h1>

<body>


    <div>
        <label for="Paises">Paises de america del sur</label>
        <ul name="Paises">
            <li>Argentina</li>
            <li>Brasil</li>
            <li>Bolivia</li>
            <li>Chile</li>
            <li>Paraguay</li>
            <li>Uruguay</li>
        </ul>

    </div>

    <div>
        <label for="Paginas">Ir a pagina oficial de cada pais</label>
        <ul class="nav flex-column" name="Paginas">
            <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Argentina</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Brasil</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Bolivia</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Chile</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Paraguay</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Uruguay</a>
            </li>
        </ul>

    </div>


</body>

</html>
