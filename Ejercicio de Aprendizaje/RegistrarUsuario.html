<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>


    <h1>Registrar un usuario</h1>

    <div>
        <form action="#">

            <label for="nombre">Nombre de usuario</label>
            <br> <input type="text" name="nombre" placeholder="Juan Perez">
            <br>
            <label for="contrasenia">Contraseña de usuario</label>
            <br><input type="text" name="contrasenia" placeholder="Su contraseña">
            <br>
            <label for="edad">Edad de usuario</label>
            <br><input type="text" name="edad">
            <br>
            <label for="fnac">Fecha de nacimiento de usuario</label>
            <br><input type="date" name="fnac">

            <br>
            <br>
            <label for="sexo">Sexo del usuario</label>

            <br><input type="radio" name="sexo">Hombre
            <br><input type="radio" name="sexo">Mujer
            <br><input type="radio" name="sexo">Prefiero mas vale no especificar lo que soy
            <br>
            <br>
            <label for="paises">Pais de nacimiento del usuario</label>
            <br>
            <select name="paises">
            <option value="1">Argentina</option>
            <option value="2">Brasil</option>
            <option value="3">Bolivia</option>
            <option value="4">Chile</option>
            <option value="5">Paraguay</option>
            <option value="6">Uruguay</option>
        </select>
            <br>
            <br>
            <button type="submit">Aceptar</button>
            <button type="reset">Cancelar</button>

        </form>

    </div>

</body>

</html>
